<style>
    body {
        background-color: #0A0A0A;
        color: #f0f0f0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
    }

    #aurora-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        filter: blur(120px) saturate(150%);
        opacity: 0.15;
    }

    .aurora-circle {
        position: absolute;
        border-radius: 50%;
        animation: drift 35s infinite alternate ease-in-out;
    }

    .aurora-circle:nth-child(1) {
        background: #0057b7;
        width: 400px;
        height: 400px;
        top: 10%;
        left: 15%;
        animation-duration: 30s;
    }

    .aurora-circle:nth-child(2) {
        background: #ffd700;
        width: 300px;
        height: 300px;
        top: 50%;
        left: 60%;
        animation-duration: 40s;
    }
    
    .aurora-circle:nth-child(3) {
        background: #4a5568;
        width: 350px;
        height: 350px;
        bottom: 5%;
        right: 10%;
        animation-duration: 35s;
        animation-delay: 5s;
    }

    @keyframes drift {
        0% {
            transform: translate(0, 0) rotate(0deg);
        }
        100% {
            transform: translate(100px, 150px) rotate(20deg);
        }
    }

    .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 1rem; /* 16px */
    }

    .interactive-panel {
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    }
    .interactive-panel:hover {
        transform: translateY(-4px);
        box-shadow: 0 0 25px 5px rgba(0, 87, 183, 0.2), 0 0 40px 10px rgba(255, 215, 0, 0.1);
    }

    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0;
    }

    @keyframes pulse-shadow {
        0%, 100% { box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.2); }
        50% { box-shadow: 0 0 18px 5px rgba(255, 255, 255, 0.3); }
    }
    .animate-pulse-shadow {
        animation: pulse-shadow 3s infinite ease-in-out;
    }

    @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
    }
    .animate-fade-out {
        animation: fade-out 0.5s ease-in-out forwards;
    }
    
    @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-text-gradient {
        background: linear-gradient(90deg, #ffd700, #ffffff, #0057b7, #ffffff, #ffd700);
        background-size: 300% 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: animated-gradient 5s ease-in-out infinite;
    }
    
    @keyframes text-pulse-glow {
        0%, 100% {
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            transform: scale(1.05);
            color: white;
        }
        50% {
            text-shadow: 0 0 15px rgba(255, 255, 255, 1);
            transform: scale(1.08);
            color: white;
        }
    }
    .animate-text-pulse-glow {
        animation: text-pulse-glow 3s infinite ease-in-out;
    }
</style>

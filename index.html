    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #000;
        color: #0f0;
        --glow-color: #0f0;
      }
      /* Apply a global glow to text */
      .text-glow {
        text-shadow: 0 0 5px var(--glow-color), 0 0 10px var(--glow-color);
      }
      /* Scanline Overlay */
      body::after {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.5),
          rgba(0, 0, 0, 0.5) 1px,
          transparent 1px,
          transparent 3px
        );
        z-index: 9999;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }
      /* CRT flicker animation */
      @keyframes flicker {
        0% { opacity: 0.9; }
        50% { opacity: 0.85; }
        100% { opacity: 0.9; }
      }
      /* Blinking cursor animation */
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
      .cursor-blink {
        animation: blink 1s step-start infinite;
      }
    </style>
